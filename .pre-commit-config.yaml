repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uvx ruff check --fix
        language: python
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        entry: uvx ruff format
        language: python
        types_or: [python, pyi]
  
